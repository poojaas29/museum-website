{% extends 'navigationbar.html' %}
{% load static %}
{% block body %}

{% ifequal error "no" %}
<script>
    alert('Logged in successfully');
    window.location=('{% url 'book_ticket' %}');
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert('Invalid login credentials, Try Again');
</script>
{% endifequal %}

<style>

div.transbox
    {
     color:white;
     font-weight:bold;
     margin:5%;
     padding:20px;
     border-radius:8px;
     background-color: black;
     border: 1px solid black;
     opacity: 0.6;
    }
.glow
{
 font-size: 80px;
 color:#fff;
 text-align: center;
 -webkit-animation: glow 1s ease-in-out infinite alternate;
 -moz-animation: glow 1s ease-in-out infinite alternate;
 animation: glow 1s ease-in-out infinite alternate;

}

@-webkit-keyframe glow
{
 from
 {
  text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px
  #e60073, 0 0 40px #e60073, 0 0 50px #e60073, 0 0 60px
  #e60073, 0 0 70px #e60073;
 }
 to
 {
  text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px
  #e60073, 0 0 50px #ff4da6, 0 0 60px #ff4da6, 0 0 70px
  #e60073, 0 0 80px #ff4ad6;
 }
}

hr.rounded
{
 border-top: 8px solid lightblue;
 border-radius: 5px;
}
.prjdiv:hover
{
 transform:translateY(-10px)
}
div .container1
{
 width:100%;
 background-color:black;
 border-radius:8px;

}
.container{
 justify-content: center;

}
h1{
text-shadow: 5px 5px 5px white;
}

h2, h4
{
 padding:10px;
}
.image{

width: 100%;
height: 100%;
background-position: center center;
background-color:black;
background-attachment: absolute;
background-size: cover !important;

}



</style>

<div class="image" style="background: url('{% static 'images/vox.jpg' %}') no-repeat">

<center><h1 style="font-family : 'tahoma'; color:black;font-weight:bold">USER LOGIN</h1></center><hr>

         <div class="col-md-6">
             <div class="transbox" style="margin-top:1%;margin-bottom:2%">
<div class="container">

       <form method="post" action="">
     {% csrf_token %}
   <div class="form-group">
     <label><b>User Name</b></label>
     <input type="text" class="form-control" name="username" id="exampleinput">
   </div>
   <div class="form-group">
     <label><b>Password</b></label>
     <input type="password" class="form-control" name="password" id="exampleinput1">
   </div>
          <div class="row" style="margin-top:2%">
              <div class="col-md-6">
                    <button type="submit" class="btn btn-danger" style="margin-top:2%;width:100%">LOGIN</button>
              </div>
              <div class="col-md-6">
                    <button class="btn btn-danger" style="color:white;margin-top:2%;width:100%"><a href="{% url 'user_profile' %}" style="color:white">CREATE AN ACCOUNT</a></button>
              </div>
          </div>

        </form>
</div></div></div></div></div></div>
{% endblock %}
